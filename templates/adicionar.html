<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Pessoa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="welcome-logout">
                <h1>Sistema de Cadastro</h1>
                <div>
                    <span>Bem-vindo, {{ username }}! </span>
                    <a href="/logout" class="btn btn-logout">Sair</a>
                </div>
            </div>
            <h2>Adicionar Nova Pessoa</h2>
        </header>
        <form action="/adicionar" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required class="form-input">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required class="form-input">
            </div>
            <input type="submit" value="Adicionar" class="form-btn form-btn-add">
        </form>
        <a href="/" class="form-btn form-btn-back">Voltar</a>
    </div>
</body>
</html>
